<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
  <center>
<h1>用户登录</h1>
<hr>
	<form action="/ssh/Pay/AlipaySubmit" method="post">
		<table border="0">
			
			<tr>
				<td colspan="0">
					
				</td>
			</tr>
			
			<tr>
			<td>&nbsp</td>
			</tr>
		<!-- 	
			<tr>
				<td>登 陆 账 户：</td>
				<td> <input type="text" name="KeyWord"></td>
			</tr> -->

			<tr>
				<td>付款账号：</td>
				<td> <input type="text" name="email"></td>
			</tr>
			<tr>
				<td>付款账户名</td>
				<td> <input type="text" name="account_name"></td>
			</tr>
			<tr>
				<td>付款当天日期：</td>
				<td> <input type="text" name="pay_date"></td>
			</tr>
			<tr>
				<td>批次号</td>
				<td> <input type="text" name="batch_no"></td>
			</tr>
			<tr>
				<td>总金额：</td>
				<td> <input type="text" name="batch_fee"></td>
			</tr>
			<tr>
				<td>笔数：</td>
				<td> <input type="text" name="batch_num"></td>
			</tr>
			<tr>
				<td>详细数据：</td>
				<td> <input type="text" name="detail_data"></td>
			</tr>
			<tr>
				<td>邮箱验证码：</td>
				<td> <input type="text" name="checkNumber" disabled="disabled">

                </td>
                <td><button type="button" id="getCheckNumber" onclick="onCheckNumber()">获取邮箱验证码</button></td>

			</tr>
		
			
			<tr>
				<th colspan="2">
					<input type="submit" value="登陆">
					<input type="reset" value="重置">
					
				</th>
			</tr>
			
		</table>
        <script>
            function onCheckNumber(){
                var xmlhttp = new XMLHttpRequest();
                var email = document.getElementsByName("email")[0].value;
                if(email.trim()!=""&&email!=undefined&&/\d+@[a-zA-z0-9]+\.com/.test(email)){
                    xmlhttp.open("post","/ssh/Pay/getMailCheck",true);
                    xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
                    xmlhttp.send("email="+email)
                    xmlhttp.onreadystatechange=function()
                    {
                        if (xmlhttp.readyState==4 && xmlhttp.status==200)
                        {
                            document.getElementsByName("checkNumber")[0].removeAttribute("disabled")
                        }
                    }
                }

            }

        </script>
	</form>
</center>
</body>
</html>
